name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "00 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    services:
      mariadb:
        image: mariadb:10.9
        env:
          MYSQL_ROOT_PASSWORD: ci_pipe_pssw
          MYSQL_DATABASE: montrek_ci_pipe_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Clone Montrek Repository
        uses: actions/checkout@master
        with:
          repository: chrishombach/montrek
          token: ${{ secrets.ECONOMIC_COMMON_PAT }}
          path: ./montrek
          ref: ${{ vars.MONTREK_BASE_VERSION }}
      - uses: actions/checkout@v3
        with:
          path: ./montrek/montrek/${{ vars.MONTREK_PROJECT }}
      - name: Install Tex Live
        run: |
          sudo apt-get update 
          sudo apt-get install texlive-xetex texlive-fonts-recommended
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          cd montrek
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Setup env
        run: |
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=ci_pipe_pssw" >> .env
          echo "DB_NAME=montrek_ci_pipe_db" >> .env
          echo "DB_HOST=0.0.0.0" >> .env
          echo "INSTALLED_APPS=${{ vars.INSTALLED_APPS }} " >> .env

      - name: Install Arial font
        run: |
          sudo apt-get update
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo apt-get install -y ttf-mscorefonts-installer
          sudo fc-cache -f -v

      - name: Verify Arial font installation
        run: |
          fc-list | grep -i arial
      - name: Run Tests and Coverage
        run: |
          cd montrek/montrek
          python manage.py test ${{ vars.MONTREK_PROJECT }} --exclude-tag=functional

